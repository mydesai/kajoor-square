        // =======================================================

        // Customizing Tailwind to include our brand colors and fonts
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'date-gold': '#DAA520', 
                        'date-black': '#1E1E1E',

            }

        // Function to dynamically insert content from the config object
        function renderContent() {
            // Helper function for rendering list links
            function renderListLinks(containerId, links) {
                const container = document.getElementById(containerId);
                if (!container) return;
                container.innerHTML = links.map(link => 
                    `<li><a href="${link.href}" class="hover:text-date-gold transition">${link.text}</a></li>`
                ).join('');
            }

            // Helper function for rendering social links
            function renderSocialLinks(containerId, links) {
                const container = document.getElementById(containerId);
                if (!container) return;
                container.innerHTML = links.map(link => 
                    `<a href="${link.href}" target="_blank" class="text-date-gold hover:text-white transition duration-300 p-2 rounded-full hover:bg-date-gold/20 flex items-center justify-center">
                        ${link.icon}
                    </a>`
                ).join('');
            }
            
            // 1. Update Header Logo
            const brandLogo = document.getElementById('brand-logo');
            if (brandLogo) {
                brandLogo.innerHTML = `<span class="text-date-gold">${config.brand.gold_part}</span> ${config.brand.black_part}`;
            }

            // 2. Update Header Navigation Links (Desktop and Mobile)
            const navLinks = `
                <a href="index.htm" onclick="closeMobileMenu()" class="text-date-black hover:text-date-gold transition duration-200">Home</a>
                <a href="collection.html" onclick="closeMobileMenu()" class="text-date-gold font-bold">Collection</a>
                <a href="gifting.html" onclick="closeMobileMenu()" class="text-date-black hover:text-date-gold transition duration-200">Gifting</a>
                <a href="about.htm" onclick="closeMobileMenu()" class="text-date-black hover:text-date-gold transition duration-200">Our Story</a>
            `;
            
            const desktopNavContainer = document.getElementById('main-nav');
            if (desktopNavContainer) {
                desktopNavContainer.innerHTML = navLinks;
            }
            
            const mobileNavContainer = document.getElementById('mobile-nav');
            if (mobileNavContainer) {
                mobileNavContainer.innerHTML = navLinks;
            }

            // 3. Dynamic Product Grid Rendering
            const productGrid = document.getElementById('product-grid'); 
            if (productGrid) {
                productGrid.innerHTML = config.products.map(product => {
                    return `
                        <!-- Product Card: Responsive and styled -->
                        <div id="product-card-${product.id}" class="date-card bg-white rounded-xl overflow-hidden shadow-xl border border-gray-100 transition duration-300 hover:shadow-2xl hover:shadow-date-gold/20 group">
                            <div class="overflow-hidden">
                                <img 
                                    class="date-img w-full h-72 object-cover object-center" 
                                    src="${product.image_url}" 
                                    alt="${product.name} Dates"
                                    onerror="this.onerror=null; this.src='https://placehold.co/400x288/EBEBEB/DAA520?text=${product.name}';"
                                >
                            </div>
                            <div class="p-6 text-center">
                                <h3 class="product-name font-display text-3xl font-bold text-date-black mb-2">${product.name}</h3>
                                <p class="product-price text-date-gold text-xl font-semibold mb-4">${product.price}</p>
                                <p class="product-description text-gray-600 mb-6 text-sm line-clamp-3">${product.description}</p>
                                <button onclick="addToCart(${product.id})" class="w-full inline-block py-3 bg-date-black text-white rounded-full font-semibold transition duration-300 transform group-hover:bg-date-gold group-hover:scale-[1.02] active:scale-95 shadow-md">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // 4. Update Static Footer Content
            document.getElementById('footer-brand-name').textContent = config.brand.name;
            document.getElementById('footer-established').textContent = `Distributers of the Finest Dates since ${config.brand.established_year}.`;
            
            const footerAddress = document.getElementById('footer-address');
            if (typeof config.brand.address === 'object' && config.brand.address !== null && config.brand.address.href) {
                footerAddress.innerHTML = `
                    <a href="${config.brand.address.href}" target="_blank" class="hover:text-date-gold transition duration-200">
                        ${config.brand.address.text}
                    </a>
                `;
            } else if (config.brand.address.text) {
                footerAddress.textContent = config.brand.address.text;
            } else {
                footerAddress.textContent = config.brand.address;
            }

            document.getElementById('footer-copyright').textContent = `Â© 2025 ${config.brand.name} All Rights Reserved.`;

            // 5. Update Footer Links
            renderListLinks('footer-shop-links', config.footer.shop);
            renderListLinks('footer-support-links', config.footer.support);
            renderSocialLinks('footer-social-links', config.footer.social);
        }

        // --- Mock Cart Functionality ---
        let cartItems = []; // In a real app, this would use Firestore
        
        function addToCart(productId) {
            const product = config.products.find(p => p.id === productId);
            if (product) {
                cartItems.push(product);
                updateCartCount();
                showTemporaryMessage(`${product.name} added to cart!`);
            }
        }

        function updateCartCount() {
            const countElement = document.getElementById('cart-count');
            const count = cartItems.length;
            countElement.textContent = count;
            countElement.classList.toggle('hidden', count === 0);
        }
        
        function showTemporaryMessage(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.classList.remove('opacity-0', 'scale-95', 'hidden');
            messageBox.classList.add('opacity-100', 'scale-100');

            // Hide after 3 seconds
            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'scale-100');
                messageBox.classList.add('opacity-0', 'scale-95');
                // Use a longer timeout to allow the transition to finish before hiding display
                setTimeout(() => messageBox.classList.add('hidden'), 500); 
            }, 3000);
        }

        // --- Mobile Menu Logic ---
        function openMobileMenu() {
            document.getElementById('mobile-menu').classList.remove('hidden');
            document.body.classList.add('overflow-hidden'); 
        }

        function closeMobileMenu() {
            document.getElementById('mobile-menu').classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        function setupMobileMenu() {
            document.getElementById('menu-button').onclick = openMobileMenu;
            document.getElementById('close-menu-button').onclick = closeMobileMenu;
        }


        // Run the content rendering function and menu setup once the window loads
        window.onload = function() {
            renderContent();
            setupMobileMenu();
            updateCartCount(); // Initialize cart count
        };

    </script>

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
